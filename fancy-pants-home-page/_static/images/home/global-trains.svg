<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="900"
  height="360"
  viewBox="0 0 900 360"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Stylized global model trains illustration</title>
  <desc id="desc">
    Abstract silhouettes of different types of trains from around the world:
    a high-speed train, an electric locomotive, a diesel locomotive, and a steam engine,
    shown on parallel tracks with a subtle global arc motif.
  </desc>

  <!-- Background arc suggesting a globe / world connectivity -->
  <g opacity="0.12">
    <path
      d="M50 260
         C 250 60, 650 60, 850 260"
      fill="none"
      stroke="#0077cc"
      stroke-width="20"
      stroke-linecap="round"
    />
    <path
      d="M120 260
         C 300 120, 600 120, 780 260"
      fill="none"
      stroke="#ff8800"
      stroke-width="10"
      stroke-linecap="round"
    />
  </g>

  <!-- Common track style -->
  <defs>
    <style>
      .track {
        stroke: #777777;
        stroke-width: 4;
        stroke-linecap: round;
      }
      .sleeper {
        stroke: #777777;
        stroke-width: 3;
        stroke-linecap: round;
      }
      .train-body-primary {
        fill: #0077cc;
      }
      .train-body-secondary {
        fill: #ff8800;
      }
      .train-window {
        fill: #e1f0ff;
      }
      .train-window-dark {
        fill: #cfd8dc;
      }
      .train-detail {
        fill: #ffffff;
      }
      .train-grey {
        fill: #4a4a4a;
      }
      .wheel {
        fill: #333333;
      }
      .wheel-inner {
        fill: #bbbbbb;
      }
    </style>
  </defs>

  <!-- ===================== TRACKS ===================== -->

  <!-- Track 1 (top) -->
  <g transform="translate(0, 110)">
    <line x1="40" y1="110" x2="860" y2="110" class="track" />
    <line x1="40" y1="120" x2="860" y2="120" class="track" />
    <!-- Sleepers -->
    <g>
      <!-- Repeat sleepers across the track -->
      <line x1="70"  y1="105" x2="70"  y2="125" class="sleeper" />
      <line x1="120" y1="105" x2="120" y2="125" class="sleeper" />
      <line x1="170" y1="105" x2="170" y2="125" class="sleeper" />
      <line x1="220" y1="105" x2="220" y2="125" class="sleeper" />
      <line x1="270" y1="105" x2="270" y2="125" class="sleeper" />
      <line x1="320" y1="105" x2="320" y2="125" class="sleeper" />
      <line x1="370" y1="105" x2="370" y2="125" class="sleeper" />
      <line x1="420" y1="105" x2="420" y2="125" class="sleeper" />
      <line x1="470" y1="105" x2="470" y2="125" class="sleeper" />
      <line x1="520" y1="105" x2="520" y2="125" class="sleeper" />
      <line x1="570" y1="105" x2="570" y2="125" class="sleeper" />
      <line x1="620" y1="105" x2="620" y2="125" class="sleeper" />
      <line x1="670" y1="105" x2="670" y2="125" class="sleeper" />
      <line x1="720" y1="105" x2="720" y2="125" class="sleeper" />
      <line x1="770" y1="105" x2="770" y2="125" class="sleeper" />
      <line x1="820" y1="105" x2="820" y2="125" class="sleeper" />
    </g>
  </g>

  <!-- Track 2 (middle) -->
  <g transform="translate(0, 170)">
    <line x1="40" y1="110" x2="860" y2="110" class="track" />
    <line x1="40" y1="120" x2="860" y2="120" class="track" />
    <g>
      <line x1="70"  y1="105" x2="70"  y2="125" class="sleeper" />
      <line x1="120" y1="105" x2="120" y2="125" class="sleeper" />
      <line x1="170" y1="105" x2="170" y2="125" class="sleeper" />
      <line x1="220" y1="105" x2="220" y2="125" class="sleeper" />
      <line x1="270" y1="105" x2="270" y2="125" class="sleeper" />
      <line x1="320" y1="105" x2="320" y2="125" class="sleeper" />
      <line x1="370" y1="105" x2="370" y2="125" class="sleeper" />
      <line x1="420" y1="105" x2="420" y2="125" class="sleeper" />
      <line x1="470" y1="105" x2="470" y2="125" class="sleeper" />
      <line x1="520" y1="105" x2="520" y2="125" class="sleeper" />
      <line x1="570" y1="105" x2="570" y2="125" class="sleeper" />
      <line x1="620" y1="105" x2="620" y2="125" class="sleeper" />
      <line x1="670" y1="105" x2="670" y2="125" class="sleeper" />
      <line x1="720" y1="105" x2="720" y2="125" class="sleeper" />
      <line x1="770" y1="105" x2="770" y2="125" class="sleeper" />
      <line x1="820" y1="105" x2="820" y2="125" class="sleeper" />
    </g>
  </g>

  <!-- Track 3 (bottom) -->
  <g transform="translate(0, 230)">
    <line x1="40" y1="110" x2="860" y2="110" class="track" />
    <line x1="40" y1="120" x2="860" y2="120" class="track" />
    <g>
      <line x1="70"  y1="105" x2="70"  y2="125" class="sleeper" />
      <line x1="120" y1="105" x2="120" y2="125" class="sleeper" />
      <line x1="170" y1="105" x2="170" y2="125" class="sleeper" />
      <line x1="220" y1="105" x2="220" y2="125" class="sleeper" />
      <line x1="270" y1="105" x2="270" y2="125" class="sleeper" />
      <line x1="320" y1="105" x2="320" y2="125" class="sleeper" />
      <line x1="370" y1="105" x2="370" y2="125" class="sleeper" />
      <line x1="420" y1="105" x2="420" y2="125" class="sleeper" />
      <line x1="470" y1="105" x2="470" y2="125" class="sleeper" />
      <line x1="520" y1="105" x2="520" y2="125" class="sleeper" />
      <line x1="570" y1="105" x2="570" y2="125" class="sleeper" />
      <line x1="620" y1="105" x2="620" y2="125" class="sleeper" />
      <line x1="670" y1="105" x2="670" y2="125" class="sleeper" />
      <line x1="720" y1="105" x2="720" y2="125" class="sleeper" />
      <line x1="770" y1="105" x2="770" y2="125" class="sleeper" />
      <line x1="820" y1="105" x2="820" y2="125" class="sleeper" />
    </g>
  </g>

  <!-- ===================== TRAINS ===================== -->

  <!-- High-speed train (top track) -->
  <g transform="translate(80, 100)">
    <!-- Body -->
    <path
      class="train-body-primary"
      d="M0 40
         L220 40
         Q240 45 260 60
         Q250 80 230 90
         L0 90
         Z"
    />
    <!-- Nose highlight -->
    <path
      class="train-detail"
      d="M220 45
         Q236 55 245 63
         Q235 75 220 80
         Z"
      opacity="0.8"
    />
    <!-- Windows -->
    <rect x="15" y="50" width="30" height="16" rx="3" class="train-window" />
    <rect x="55" y="50" width="30" height="16" rx="3" class="train-window" />
    <rect x="95" y="50" width="30" height="16" rx="3" class="train-window" />
    <rect x="135" y="50" width="30" height="16" rx="3" class="train-window" />
    <rect x="175" y="50" width="30" height="16" rx="3" class="train-window" />
    <!-- Underbody -->
    <rect x="10" y="82" width="210" height="8" class="train-grey" />
    <!-- Wheels -->
    <g transform="translate(0, 90)">
      <circle cx="40" cy="15" r="10" class="wheel" />
      <circle cx="40" cy="15" r="5" class="wheel-inner" />
      <circle cx="110" cy="15" r="10" class="wheel" />
      <circle cx="110" cy="15" r="5" class="wheel-inner" />
      <circle cx="180" cy="15" r="10" class="wheel" />
      <circle cx="180" cy="15" r="5" class="wheel-inner" />
    </g>
  </g>

  <!-- Electric locomotive (middle track, left) -->
  <g transform="translate(80, 160)">
    <!-- Pantograph -->
    <polygon
      points="80,25 95,10 110,25 100,25 90,25"
      fill="#999999"
    />
    <line x1="95" y1="10" x2="95" y2="5" stroke="#999999" stroke-width="2" />
    <!-- Body -->
    <rect x="20" y="40" width="200" height="60" rx="6" class="train-body-secondary" />
    <!-- Roof line -->
    <rect x="25" y="38" width="190" height="6" class="train-grey" />
    <!-- Windows -->
    <rect x="30" y="50" width="36" height="16" rx="3" class="train-window-dark" />
    <rect x="72" y="50" width="32" height="16" rx="3" class="train-window" />
    <rect x="112" y="50" width="32" height="16" rx="3" class="train-window" />
    <rect x="152" y="50" width="32" height="16" rx="3" class="train-window" />
    <!-- Side stripe -->
    <rect x="20" y="75" width="200" height="8" class="train-detail" opacity="0.8" />
    <!-- Pilot / buffer beam -->
    <rect x="16" y="72" width="8" height="20" class="train-grey" />
    <rect x="212" y="72" width="8" height="20" class="train-grey" />
    <!-- Wheels (bogies) -->
    <g transform="translate(0, 96)">
      <rect x="36" y="0" width="48" height="10" class="train-grey" />
      <circle cx="45" cy="15" r="9" class="wheel" />
      <circle cx="65" cy="15" r="9" class="wheel" />

      <rect x="156" y="0" width="48" height="10" class="train-grey" />
      <circle cx="165" cy="15" r="9" class="wheel" />
      <circle cx="185" cy="15" r="9" class="wheel" />
    </g>
  </g>

  <!-- Diesel locomotive (middle track, right) -->
  <g transform="translate(420, 164)">
    <!-- Body -->
    <rect x="10" y="36" width="210" height="60" rx="4" class="train-body-primary" />
    <!-- Cab -->
    <rect x="160" y="20" width="50" height="40" rx="4" class="train-grey" />
    <rect x="165" y="26" width="40" height="20" rx="3" class="train-window-dark" />
    <!-- Grille detail -->
    <rect x="22" y="48" width="40" height="16" class="train-grey" opacity="0.7" />
    <rect x="66" y="48" width="40" height="16" class="train-grey" opacity="0.55" />
    <rect x="110" y="48" width="40" height="16" class="train-grey" opacity="0.4" />
    <!-- Stripe -->
    <rect x="10" y="74" width="210" height="8" class="train-body-secondary" />
    <!-- Pilot / buffer -->
    <rect x="6" y="66" width="8" height="24" class="train-grey" />
    <rect x="220" y="66" width="8" height="24" class="train-grey" />
    <!-- Wheels -->
    <g transform="translate(0, 92)">
      <circle cx="40" cy="15" r="9" class="wheel" />
      <circle cx="95" cy="15" r="9" class="wheel" />
      <circle cx="150" cy="15" r="9" class="wheel" />
      <circle cx="205" cy="15" r="9" class="wheel" />
    </g>
  </g>

  <!-- Steam locomotive (bottom track) -->
  <g transform="translate(260, 222)">
    <!-- Boiler -->
    <rect x="60" y="40" width="120" height="36" rx="18" class="train-grey" />
    <!-- Boiler band -->
    <rect x="60" y="54" width="120" height="8" class="train-body_secondary" />
    <!-- Smoke box -->
    <circle cx="60" cy="58" r="22" class="train-grey" />
    <circle cx="60" cy="58" r="14" class="train-body-primary" />
    <!-- Cab -->
    <rect x="150" y="28" width="60" height="50" rx="4" class="train-body-secondary" />
    <rect x="158" y="34" width="32" height="22" rx="3" class="train-window" />
    <!-- Tender / bunker (generic) -->
    <rect x="10" y="48" width="40" height="40" rx="3" class="train-body-primary" />
    <!-- Chimney -->
    <rect x="70" y="26" width="14" height="20" class="train-grey" />
    <circle cx="77" cy="24" r="6" class="train-grey" />
    <!-- Simplified steam puff -->
    <circle cx="88" cy="18" r="6" fill="#cccccc" opacity="0.9" />
    <circle cx="96" cy="10" r="8" fill="#d8d8d8" opacity="0.8" />
    <circle cx="108" cy="6" r="6" fill="#e4e4e4" opacity="0.7" />
    <!-- Footplate -->
    <rect x="10" y="74" width="200" height="8" class="train-grey" />
    <!-- Connecting rods / motion, stylised -->
    <line x1="70" y1="90" x2="150" y2="90" stroke="#bbbbbb" stroke-width="3" stroke-linecap="round" />
    <!-- Wheels -->
    <g transform="translate(0, 92)">
      <circle cx="40" cy="20" r="10" class="wheel" />
      <circle cx="90" cy="20" r="12" class="wheel" />
      <circle cx="140" cy="20" r="12" class="wheel" />
      <circle cx="190" cy="20" r="10" class="wheel" />
    </g>
  </g>
</svg>
